name: Deploy to Firebase Hosting on push
on:
  push:
    branches:
      - main  # Or your main branch name

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Install sed
        run: sudo apt-get update && sudo apt-get install -y sed

      - name: Inject Firebase details
        run: |
          sed -i "s@YOUR_FIREBASE_API_KEY@<span class="math-inline">\{\{ secrets\.FIREBASE\_API\_KEY \}\}@g" public/index\.html
          sed \-i "s@YOUR\_FIREBASE\_AUTH\_DOMAIN@</span>{{ secrets.FIREBASE_AUTH_DOMAIN }}@g" public/index.html
          sed -i "s@YOUR_FIREBASE_DB_URL@<span class="math-inline">\{\{ secrets\.FIREBASE\_DB\_URL \}\}@g" public/index\.html
          sed \-i "s@YOUR\_FIREBASE\_PROJECT\_ID@</span>{{ secrets.FIREBASE_PROJECT_ID }}@g" public/index.html
          sed -i "s@YOUR_FIREBASE_STORAGE_BUCKET@<span class="math-inline">\{\{ secrets\.FIREBASE\_STORAGE\_BUCKET \}\}@g" public/index\.html
          sed \-i "s@YOUR\_FIREBASE\_MESSAGING\_SENDER\_ID@</span>{{ secrets.FIREBASE_MESSAGING_SENDER_ID }}@g" public/index.html
          sed -i "s@YOUR_FIREBASE_APP_ID@${{ secrets.FIREBASE_APP_ID }}@g" public/index.html

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_RT_CHATROOM_JS }}
          channelId: live
          projectId: rt-chatroom-js
