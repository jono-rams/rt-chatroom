  YOUR_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
  YOUR_FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
  YOUR_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
  YOUR_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_RT_CHATROOM_JS }}
          channelId: live
          projectId: rt-chatroom-js
