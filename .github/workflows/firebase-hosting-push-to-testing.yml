name: Deploy to Firebase Hosting (preview) on push
on:
  push:
    branches:
      - testing

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Install sed
        run: sudo apt-get update && sudo apt-get install -y sed

      - name: Inject Firebase details
        run: |
          sed -i "s@YOUR_FIREBASE_API_KEY@${{ secrets.FIREBASE_API_KEY }}@g" public/index.html
          sed -i "s@YOUR_FIREBASE_AUTH_DOMAIN@${{ secrets.FIREBASE_AUTH_DOMAIN }}@g" public/index.html
          sed -i "s@YOUR_FIREBASE_PROJECT_ID@${{ secrets.FIREBASE_PROJECT_ID }}@g" public/index.html
          sed -i "s@YOUR_FIREBASE_STORAGE_BUCKET@${{ secrets.FIREBASE_STORAGE_BUCKET }}@g" public/index.html
          sed -i "s@YOUR_FIREBASE_MESSAGING_SENDER_ID@${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}@g" public/index.html
          sed -i "s@YOUR_FIREBASE_APP_ID@${{ secrets.FIREBASE_APP_ID }}@g" public/index.html

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_RT_CHATROOM_JS }}
          channelId: preview-channel
          projectId: rt-chatroom-js
