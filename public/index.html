<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Chatroom</title>
</head>
<body>

  <!-- container & title -->
<div class="container my-4">
  <h1 class="my-4 text-center text-light">Chatroom</h1>

  <!-- buttons for chatroom -->
  <div class="chat-rooms mb-3 text-center">
    <duv class="my-2 text-light">Choose a chatroom:</duv>
    <button class="btn" id="general">#general</button>
    <button class="btn" id="gaming">#gaming</button>
    <button class="btn" id="music">#music</button>
    <button class="btn" id="sports">#sports</button>
  </div>

  <!-- chat list / window -->
  <div class="chat-window">
    <ul class="chat-list list-group"></ul>
  </div>

  <!-- new chat form -->
  <form class="new-chat my-3">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">Your message:</div>
      </div>
      <input type="text" id="message" class="form-control" required>
      <div class="input-group-append">
        <input type="submit" class="btn" value="send">
      </div>
    </div>
  </form>

  <!-- update name form -->
   <form class="update-name my-3">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">Update name:</div>
      </div>
      <input type="text" id="name" class="form-control" required>
      <div class="input-group-append">
        <input type="submit" class="btn" value="update">
      </div>
    </div>
    <div class="update-msg text-light"></div>
  </form>
</div>
  
  <script src="https://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-firestore.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "YOUR_FIREBASE_API_KEY",
      authDomain: "YOUR_FIREBASE_AUTH_DOMAIN",
      projectId: "YOUR_FIREBASE_PROJECT_ID",
      storageBucket: "YOUR_FIREBASE_STORAGE_BUCKET",
      messagingSenderId: "YOUR_FIREBASE_MESSAGING_SENDER_ID",
      appId: "YOUR_FIREBASE_APP_ID"
    };
    firebase.initializeApp(config);
    const db = firebase.firestore();
  </script>
  <script src="scripts/chat.js"></script>
  <script src="scripts/ui.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
